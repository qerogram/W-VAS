	    <script>
	    	function load_count() {
		    	$.ajax({
		    		url: "/visit_count",
		    		method: "GET",
		    		data : { },
		    		dataType:'json',
		    		success: function(result) {
		    			if(result) {
		    				$("#visit_count").text(result['visit_count']);
		    				$('#visit_count').counterUp();
		    			}
		    		}
		    	});
	    	}
	    	load_count();
	    	setInterval(load_count, 3000);
	    </script>
